<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">
    console.log("while loops");
    var j = 0;
    while (j <= 5) {
        console.log(j);
        j++;
    }
    console.log("for loops");
    for (var i = 0; i < 9; i++) {
        console.log(i);
    }
    console.log("for-in loops");
    var countries = ["Syria", "Lebanon", "Jordan", "Turkey"];
    for (country in countries) {
       console.log(country);
       // console.log(countries[country]);
    }
</script>
</head>
<body>
<h1>First Page of JavaScript</h1>
</body>
</html>
