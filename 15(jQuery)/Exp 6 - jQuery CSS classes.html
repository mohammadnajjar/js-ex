<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
    $("#add").click(function(){
        $("h1, h2").addClass("blue");
	    //$("h1, h2").toggleClass("blue");
        $("div").addClass("important blue");
    });
    $("#remove").click(function(){
        $("div").removeClass("important blue");
    });
});
</script>
<style>
    .important {
        padding: 10px;
        margin: 10px;
        width: 280px;
        border: dotted 5px;
        border-color: red blue red blue;
        font-size: 30px;
        }

    .blue {
        color: blue;
	    margin: 10px;
    }
</style>
</head>
<body>
    <h1>Multimedia</h1>
    <h2>jQuery</h2>
    <div>This is some important text!</div><br />
    <button id="add">Add classes to elements</button>
    <button id ="remove">Remove class from elements</button>
</body>
</html>
