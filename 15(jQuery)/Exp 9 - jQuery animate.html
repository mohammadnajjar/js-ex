<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="jquery-3.1.1.min.js"></script>
<script>
$('document').ready(function(){
	$('.rectangle')
    .find('.square-small')
    .animate({
    left: '680px'
	//$('.rectangle').width() - $('.rectangle').find('.square-small').width()
    },
    'slow',
	function(){
		$('p').html('<h1>Again !</h1>');
	}
    );
});
</script>
<style>
.rectangle
{
   width: 700px;
   height: 20px;
   position: relative;
   border: 1px solid black;
   margin: 20px 0;
}
.square-small
{
   width: 20px;
   height: 20px;
   position: absolute;
   background-color: red;
}
</style>
</head>
<body>

<div class="rectangle">
	<div class="square-small"></div>
</div>
<p></p>

</body>
</html>
