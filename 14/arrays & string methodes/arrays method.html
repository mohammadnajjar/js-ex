<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Converting Arrays to Strings</h1>
    <p id="demo"></p>

    <h1>join()</h1>
    <p id="demo1"></p>

    <h1>Popping and Pushing</h1>
    <p id="demo2"></p>

    <script>
        // converting
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.toString();

        // join
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits.join(" * ");

        // pop
        console.log("pop");

        var fruitsPop = ["Banana", "Orange", "Apple", "Mango"];
        fruitsPop.pop();              // Removes the last element ("Mango") from fruits
        console.log(fruitsPop);

        // push
        console.log("push");

        var fruitsPush = ["Banana", "Orange", "Apple", "Mango"];
        fruitsPush.push("Kiwi");       //  Adds a new element ("Kiwi") to fruits
        console.log(fruitsPush);
        
        // Shifting Elements
        console.log("Shifting Elements");

        var fruitsShift = ["Banana", "Orange", "Apple", "Mango"];
        fruitsShift.shift();            // Removes the first element "Banana" from fruits
        console.log(fruitsShift);

        // unshifting Elements
        console.log("unshifting Elements");

        var fruitsUnshifting = ["Banana", "Orange", "Apple", "Mango"];
        fruitsUnshifting.unshift("Lemon");    // Adds a new element "Lemon" to fruits
        console.log(fruitsUnshifting);

        // Splicing an Array
        console.log("Splicing an Array");

        var fruitsSplice = ["Banana", "Orange", "Apple", "Mango"];
        fruitsSplice.splice(2, 0, "Lemon", "Kiwi");
        console.log(fruitsSplice);

        // Using splice() to Remove Elements
        console.log("Using splice() to Remove Elements");

        var fruitsRSplice = ["Banana", "Orange", "Apple", "Mango"];
        fruitsRSplice.splice(0, 1);        // Removes the first element of fruits
        console.log(fruitsRSplice);

        // Merging (Concatenating) Arrays
        console.log("Merging (Concatenating) Arrays");

        var myGirls = ["Cecilie", "Lone"];
        var myBoys = ["Emil", "Tobias", "Linus"];
        var myChildren = myGirls.concat(myBoys);     // Concatenates (joins) myGirls and myBoys
        console.log(myChildren);

        // Example (Merging Three Arrays)
        console.log("Merging Three Arrays");

        var arr1 = ["Cecilie", "Lone"];
        var arr2 = ["Emil", "Tobias", "Linus"];
        var arr3 = ["Robin", "Morgan"];
        var myChildren1 = arr1.concat(arr2, arr3);     // Concatenates arr1 with arr2 and arr3
        console.log(myChildren1);

        // Example (Merging an Array with Values)
        console.log("Merging an Array with Values");

        var arr1 = ["Cecilie", "Lone"];
        var myChildren2 = arr1.concat(["Emil", "Tobias", "Linus"]); 
        console.log(myChildren2);

        // Slicing an Array
        console.log("Slicing an Array");

        var fruitsSlicing = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruitsSlicing.slice(1);
        console.log(citrus);

        // Sorting an Array
        console.log("Sorting an Array");

        var fruitsSorting = ["Banana", "Orange", "Apple", "Mango"];
        fruitsSorting.sort();        // Sorts the elements of fruits
        console.log(fruitsSorting);

        // Reversing an Array
        console.log("Reversing an Array");
        
        var fruitsReversing = ["Banana", "Orange", "Apple", "Mango"];
        fruitsReversing.reverse();     // Then reverse the order of the elements
        console.log(fruitsReversing);

    </script>    
</body>
</html>
