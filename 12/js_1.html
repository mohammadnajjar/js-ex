<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select name="type" id="typeSelect" onchange="choseForm(this)">
        <option value="1">Teacher</option>
        <option value="2" selected>Student</option>
    </select>
    <form action="get" id="studentId">
        <input type="text" placeholder="Student Name">
    </form>

    <form action="get" id="teacherId" style="display:none">
        <input type="text" placeholder="Teacher Name">
    </form>

    <script>
        function choseForm(obj){
            var accountType = obj.value; 
            if(accountType == 1){
                document.getElementById('studentId').style.display = 'none';
                document.getElementById('teacherId').style.display = 'block';
            }else{
                document.getElementById('studentId').style.display = 'block';
                document.getElementById('teacherId').style.display = 'none';
            }
        }
    </script>
</body>
</html>
