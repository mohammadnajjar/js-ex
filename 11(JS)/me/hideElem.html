<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1 id="title">What Can JavaScript Do?</h1>
    <p id="para">JavaScript can hide HTML elements.</p>
    <button onclick="myFunction()">Hello hacathon</button>
    <select name="select" id="select" onchange="mem()">
      <option value="aleppo">aleppo</option>
      <option value="damas">damas</option>
      <option value="hama">hama</option>
    </select>
    <p id="country">country</p>
    <script>
        function mem() {
           document.getElementById('country').style.color='red';
        }
        function myFunction() {
           document.getElementById('para').style.display='none';
        }
    </script>
  </body>
</html>
