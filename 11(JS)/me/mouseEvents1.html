<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <div>
      <p id="para"style="background-color: #d94a38;width: 120px;height: 20px;padding: 40px; "onmousedown="myFunction()" onmouseup="mem()">
        Mouse Over Me
      </p>
    </div>
    <script>
      function mem() {
        document.getElementById("para").innerHTML = "Thank You";
        document.getElementById("para").style.backgroundColor = "red";

      function myFunction() {
        document.getElementById("para").innerHTML = "Release Me";
        document.getElementById("para").style.backgroundColor = "blue";
      }
    </script>
  </body>
