<!DOCTYPE html>
<html lang="en">
<head>

<body>
	

	<script>
		for (var index = 0; index <= 5; index++) {
			// alert(index);
			console.log(index);
		}
		
		var i =0;
		while (i<=5) {
			console.log(i);
			i++;
		}
		

		var j=6;
		do {
			console.log(j);
			j++;
		} while (j<=5);

	</script>
</body>
